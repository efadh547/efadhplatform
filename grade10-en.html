<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Grade - Ifada Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.6s;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .glowing-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: glow-move 15s infinite linear;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.3);
            transition: transform 0.5s ease;
        }

        .logo-container:hover {
            transform: rotate(360deg);
        }

        .logo {
            width: 100%;
            height: 100%;
            background: url(3e50cb7e-3077-471a-8749-9864648da119.png) center/contain no-repeat;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .platform-name {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            display: inline-block;
        }

        .platform-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00b4d8, transparent);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .semester-btn {
            flex: 1 1 300px;
            padding: 2.5rem;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .semester-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.6s;
        }

        .semester-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 180, 216, 0.4);
        }

        .semester-btn:hover::before {
            left: 100%;
        }

        @keyframes glow-move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .platform-name {
                font-size: 2rem;
            }
            
            .semester-btn {
                font-size: 1.4rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="start.html" class="home-btn">Back to Home</a>
    <div class="glowing-effect"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <h1 class="platform-name">ten Grade - Ifada Platform</h1>
        
        <div class="buttons-container">
            <button class="semester-btn" data-link="https://drive.google.com/drive/folders/1uCgC4mXuNS0Fg6ilws7ByvPC3IpGvuSb?usp=drive_link">First Semester</button>
            <button class="semester-btn" data-link="https://drive.google.com/drive/folders/1pdK7TpAWYq-ghzG-5fsNSE9ENV-3X-Fp?usp=drive_link">Second Semester</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.semester-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    const targetLink = this.dataset.link;
                    window.location.href = targetLink;
                }, 300);
            });
        });

        // Glow effect management
        const glow = document.querySelector('.glowing-effect');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.pageX + 'px';
            glow.style.top = e.pageY + 'px';
        });
         // تحقق إذا كانت هذه أول زيارة (مثلاً لا يوجد session)
    if (!sessionStorage.getItem('visited')) {
        sessionStorage.setItem('visited', 'true');
        window.location.href = 'index.html'; // أو الصفحة الرئيسية التي تريدها
    }

    </script>
</body>
</html>
