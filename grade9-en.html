<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>nine Grade - Ifada Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .glowing-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: glow-move 15s infinite linear;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.3);
            transition: transform 0.5s ease;
        }

        .logo-container:hover {
            transform: rotate(360deg);
        }

        .logo {
            width: 100%;
            height: 100%;
            background: url(3e50cb7e-3077-471a-8749-9864648da119.png) center/contain no-repeat;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .platform-name {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            display: inline-block;
        }

        .platform-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00b4d8, transparent);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .semester-btn {
            flex: 1 1 300px;
            padding: 2.5rem;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }

        .semester-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 180, 216, 0.4);
        }

        @keyframes glow-move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .platform-name {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
                margin-bottom: 1rem;
            }
            
            .semester-btn {
                flex: 1 1 100%;
                padding: 1.5rem;
                font-size: 1.2rem;
                border-radius: 15px;
                backdrop-filter: none;
            }
            
            .buttons-container {
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .home-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .glowing-effect {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .platform-name {
                font-size: 1.5rem;
            }
            
            .semester-btn {
                padding: 1.2rem;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="start.html" class="home-btn">Back to Home</a>
    <div class="glowing-effect"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <h1 class="platform-name">nine Grade - Ifada Platform</h1>
        
        <div class="buttons-container">
           <button class="semester-btn" data-link="https://drive.google.com/drive/folders/1bBUa0qxUJkPC72YVoXqiICmIlpeAfman?usp=drive_link">First Semester</button>
            <button class="semester-btn" data-link="https://drive.google.com/drive/folders/1uvaesp6VGpYSi3CX7Gp9lba9fQ06VjQ-?usp=drive_link">Second Semester</button>
        </div>
    </div>

    <script>
        // Glow effect for large screens only
        const glow = document.querySelector('.glowing-effect');
        if (window.matchMedia("(min-width: 769px)").matches) {
            document.addEventListener('mousemove', (e) => {
                glow.style.left = e.pageX + 'px';
                glow.style.top = e.pageY + 'px';
            });
        }

        document.querySelectorAll('.semester-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
            window.open(this.dataset.link, '_blank'); // فتح الرابط في صفحة جديدة
        }, 300);
    });
});


        // First visit session management
        if (!sessionStorage.getItem('visited')) {
            sessionStorage.setItem('visited', 'true');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
