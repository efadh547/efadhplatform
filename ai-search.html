<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث بذكاء الاصطناعي - قيد الصيانة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    :root {
      --primary-bg: #1a1a2e;
      --secondary-bg: #16213e;
      --accent-color: #64ffda;
      --text-primary: #ccd6f6;
      --text-secondary: #8892b0;
      --input-bg: rgba(100, 255, 218, 0.1);
      --error-color: #ff647f;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      font-family:'Tajawal', sans-serif; 
    }

    body {
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* أنماط صفحة الصيانة */
    .maintenance-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      text-align: center;
      padding: 20px;
    }

    .maintenance-content {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 255, 218, 0.2);
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.1);
    }

    .maintenance-title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--accent-color), #00a8cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.3;
    }

    .maintenance-message {
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .back-home-btn {
      background: linear-gradient(45deg, var(--accent-color), #00a8cc);
      color: var(--primary-bg);
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .back-home-btn i {
      transform: rotate(180deg);
    }

    .back-home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(100,255,218,0.3);
    }

    /* إخفاء العناصر الأصلية */
    .platform-logo,
    .container,
    .email-badge {
      display: none !important;
    }

  </style>
</head>
<body>
  <!-- صفحة الصيانة -->
  <div class="maintenance-overlay">
    <div class="maintenance-content">
      <h1 class="maintenance-title">
        <i class="fas fa-tools"></i><br>
        الصفحة قيد التطوير
      </h1>
      <p class="maintenance-message">
        نعمل على تحسين الخدمة لتقديم تجربة أفضل<br>
        نعتذر للإزعاج وسنعود قريبًا بإصدار مميز<br>
        للاستفسارات الطارئة: <span style="color: var(--accent-color);">efadhp@gmail.com</span>
      </p>
      <a href="start.html" class="back-home-btn" id="homeButton">
        <i class="fas fa-arrow-right"></i>
        العودة للرئيسية
      </a>
    </div>
  </div>

  <!-- العناصر الأصلية (مخفية) -->
  <div class="platform-logo" id="platformLogo">
    <img src="3e50cb7e-3077-471a-8749-9864648da119.png" alt="شعار المنصة" id="logoImg">
  </div>
  
  <div class="email-badge" id="emailBadge"></div>
  
  <div class="container">
    <!-- ... محتوى تسجيل الدخول الأصلي ... -->
  </div>

  <script>
  // تعطيل النماذج
  emailjs.init('nf2gRwNiQobOFrImW');
  document.querySelectorAll('form').forEach(form => {
    form.style.pointerEvents = 'none';
    form.onsubmit = e => e.preventDefault();
  });

  // عند الضغط على زر العودة
  document.querySelector('.back-home-btn').addEventListener('click', () => {
    sessionStorage.setItem('redirectedFromMaintenance', 'true');
  });

  // فقط إذا لم يتم الضغط على الزر، نفذ التحويل التلقائي
  if (!sessionStorage.getItem('visited') && !sessionStorage.getItem('redirectedFromMaintenance')) {
    sessionStorage.setItem('visited', 'true');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
